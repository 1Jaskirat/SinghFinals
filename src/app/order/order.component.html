<p>ORDERS!</p>

<h1>Start A new Order</h1>

<form>
  <label for="firstName">First name:</label>
  <input type="text" id="firstName"><br><br>

  <label for="lastName">Last name:</label>
  <input type="text" id="lastName" ><br><br>

  <label for="Item">Choose your Item from the list:</label>
  <input list="Item">
  <datalist id="Items">
    <option value="Cheese">
    <option value="Veggie">
    <option value="Meat">
  </datalist>

  <label for="Size">Choose Size from the list:</label>
  <input list="Size">
  <datalist id="Size">
    <option value="S">
    <option value="M">
    <option value="L">
  </datalist>

  <label for="Quantity">Choose Quantity from the list:</label>
  <input list="Quantity">
  <datalist id="Quantity">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="4">
    <option value="5">
    <option value="6">
    <option value="7">
    <option value="8">
    <option value="9">
    <option value="10">
  </datalist>

  <input type="submit" value="Save">
</form>
